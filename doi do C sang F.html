<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi do C sang F</title>
</head>
<body>
<script>
    let temperature = +prompt("Nhập số nhiệt độ C");
    let temperature2 = (temperature *9 + 160)/5
    alert("Nhiệt độ F sẽ là: "+temperature2+ " độ F");
</script>
</body>
</html>
